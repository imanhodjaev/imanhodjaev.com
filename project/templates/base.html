<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block page_title %}{{ config.BLOG_TITLE }}{% endblock %}</title>

        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block css %}{% endblock %}
    </head>
    <body>

        <section class="sidebar">
            <nav>
                <ul>
                    <li class="avatar">
                        <a href="{{ url_for('home') }}">
                            <img src="/static/img/avatar.png"/>
                            <span>Sultan Imanhodjaev</span>
                        </a>
                    </li>
                    <li class="links">
                        <a href="{{ config.LINKEDIN_URL }}" class="flaticon-linkedin"></a>
                        <a href="{{ config.GITHUB_URL }}" class="flaticon-github"></a>
                        <a href="{{ config.TWITTER_URL }}" class="flaticon-twitter"></a>
                    </li>

                    <li class="pages">
                        <a href="{{ url_for('home') }}">About</a>
                        <a href="{{ url_for('projects') }}">Projects</a>
                        <a href="{{ url_for('blog') }}">Blog</a>
                    </li>
                </ul>
            </nav>
        </section>

        <main>
            {% block content %}{% endblock %}
        </main>

    <footer>
      <ul class="company">
        <li><small>&copy; Sultan Imanhodjaev {{ now.strftime("%Y") }}</small></li>
        <li>All content is licensed under the <a href="https://creativecommons.org/licenses/by-sa/3.0/us/">Creative Commons Attribution-ShareAlike 3.0 License</a>.</li>
      </ul>
    </footer>

    </body>

    {% block js %}{% endblock %}
</html>
